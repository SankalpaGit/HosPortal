<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
</head>
<body>
    <h1>Available Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <img src="{{ doctor.image.url }}" width="100" height="100" alt="{{ doctor.name }}">
                <strong>{{ doctor.name }}</strong> - {{ doctor.specialization }} 
                <a href="{% url 'book_appointment' doctor.id %}">Book Appointment</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
